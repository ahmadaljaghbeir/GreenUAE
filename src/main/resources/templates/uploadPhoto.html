<!DOCTYPE html>
<html>
<head>
    <title>Upload Tree Photo</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Upload Tree Photo</h1>
    <form id="uploadForm">
        <label for="photo">Select Photo:</label>
        <input type="file" id="photo" name="tree_photo" accept="image/*" required>

        <label for="planting_date">Planting Date:</label>
        <input type="date" id="planting_date" name="planting_date" required>

        <label for="location">Location (Latitude, Longitude):</label>
        <input type="text" id="location" name="gps_location" readonly>

        <button type="button" onclick="getLocation()">Get Location</button>
        <button type="button" onclick="upload()">Upload</button>
    </form>
</div>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        document.getElementById("location").value = `${latitude}, ${longitude}`;
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get userEntity location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }

    function upload() {
        // Get form data
        var form = new FormData(document.getElementById("uploadForm"));

        // Append additional data
        form.append("points_rewarded", "20");
        form.append("user_id", "1");

        // Send form data using fetch
        fetch("/addTree", {
            method: "POST",
            body: form
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error("Error uploading photo.");
            })
            .then(data => {
                // Handle success
                alert(data); // Display success message
            })
            .catch(error => {
                // Handle error
                console.error("Error:", error);
                alert("Failed to upload photo. Please try again later.");
            });
    }
</script>
</body>
</html>
