<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenUAE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Header -->
<header class="header w-full py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-2xl font-bold"><img src="/images/logo.jpg" alt="GreenUAE Logo">GreenUAE</h1>
        <nav>
            <a href="/" class="button-custom py-2 px-4 rounded mr-2">Home</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center">
    <div class="bg-white w-full max-w-4xl shadow-md rounded-lg overflow-hidden flex">
        <!-- Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-4">Welcome back!</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                           class="shadow appearance-none border rounded w-full py-2 px-3 input-custom leading-tight focus:outline-none focus:shadow-outline"
                           required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"
                           class="shadow appearance-none border rounded w-full py-2 px-3 input-custom leading-tight focus:outline-none focus:shadow-outline"
                           required>
                </div>
                <div class="mb-6">
                    <button type="button" onclick="submitForm2()"
                            class="w-full py-2 px-4 rounded button-custom focus:outline-none focus:shadow-outline">Login
                    </button>
                </div>
                <div class="text-center">
                    <p class="text-gray-600">Don't have an account? <a href="signUp"
                                                                       class="text-blue-500 hover:underline">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
        <!-- Image Section -->
        <div class="hidden md:block md:w-1/2 image-container"></div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 GreenUAE. All rights reserved.</p>
</footer>

<script>
    function submitForm() {
        var form = document.getElementById("loginForm");
        var formData = {
            email: form.email.value,
            password: form.password.value
        };

        fetch("/auth", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            }).then(response => {

             })
            .then(data => {
                if (data.accessToken) {
                    // Set token as a cookie
                    setCookie('jwt', data.accessToken);

                    // Set email as a cookie
                    setCookie('email', formData.email);

                    // After successful login, fetch the dashboard with authorization token
                    window.location.replace("/dashboard");
                } else {
                    console.log("Invalid login credentials. Please try again.");
                    showError("Invalid login credentials. Please try again.");
                }
            })
            .catch(error => {
                showError("Invalid login credentials. Please try again.");
                console.error("Error:", error);
            });
    }

    function submitForm2() {
        var form = document.getElementById("loginForm");
        var formData = {
            email: form.email.value,
            password: form.password.value
        };
        return fetch("/mfa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('MFA failed');
                }

                console.log(response)
                return response.text();
            }).catch(error => {
                showError("Invalid login credentials. Please try again.");
                console.error("Error:", error);
            });
    }

    function setCookie(name, value, minutes = 1) {
        var expires = "";
        if (minutes) {
            var date = new Date();
            date.setTime(date.getTime() + (minutes * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function showError(message) {
        var errorElement = document.getElementById("error-message");
        if (errorElement) {
            errorElement.textContent = message;
        } else {
            console.error(message);
        }
    }


</script>
</body>
</html>
