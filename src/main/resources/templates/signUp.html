<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="css/styles.css">
</head>
<body>
<nav>
    <div class="nav-left">
        <a href="/">Home</a>
    </div>
    <div class="nav-right">
        <a href="/signUp">Sign Up</a>
        <a href="/login">Login</a>
    </div>
</nav>
<div class="container">
    <h1>Sign Up Page</h1>
    <form id="signupForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>

        <button type="button" onclick="submitForm()">Sign Up</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 GreenUAE</p>
</footer>

<script>
    function submitForm() {
        var form = document.getElementById("signupForm");
        var formData = {
            first_name: form.first_name.value,
            last_name: form.last_name.value,
            email: form.email.value,
            password: form.password.value,
            date_of_birth: form.date_of_birth.value,
            phone_number: form.phone_number.value
        };

        fetch("/createUser", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                // Handle success
                console.log(data);
                // Optionally, redirect to another page
                window.location.href = "/login"; // Change to your success page
            })
            .catch(error => {
                // Handle error
                console.log("Error:", error);
            });
    }
</script>
</body>
</html>
